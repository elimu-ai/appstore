name: Gradle Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
    - uses: gradle/gradle-build-action@v3

    - name: Git Config
      run: |
        git config user.name 'Nya Îžlimu'
        git config user.email 'info@elimu.ai'

    - run: ./gradlew removeSnapshot

    - name: Git Commit
      run: |
        git add app/build.gradle
        git commit -m "chore: prepare release $(./gradlew getVersionName)"
