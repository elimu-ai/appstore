name: Gradle Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
    - uses: gradle/gradle-build-action@v3

    - name: Git Config
      run: |
        git config user.name 'Nya Îžlimu'
        git config user.email 'info@elimu.ai'

    - name: Remove -SNAPSHOT from versionName
      run: ./gradlew removeSnapshot

    - name: Set the new versionName as an environment variable
      id: version_name
      run: |
        VERSION_NAME="v$(./gradlew getVersionName)"
        echo "VERSION_NAME: ${{ VERSION_NAME }}"

